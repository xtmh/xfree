<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>P5</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.5.0/p5.js"></script>
    <script src='https://unpkg.com/ml5@latest/dist/ml5.min.js'></script>
</head>

<body translate="no">
    <h1>Graphics</h1>
    <div id="result"></div>
    <script type="text/javascript">
        let result = document.getElementById('result');
        function setup() {
            let canvas = createCanvas(300, 300, WEBGL);
            canvas.parent(result);    //canvasを指定した要素の子要素にする
            describe('a white box rotating in 3D space');
        }

        function draw() {
            background(200);
            fill(255);    
            rotateX(frameCount * 0.01);
            rotateY(frameCount * 0.01+mouseX/10);
            box(150);
            //  表示されない
            
            fill(0);
            text(frameCount, 10, 20);   //  フレーム数表示
        }
    </script>
    <hr>
    <script src="https://gist.github.com/xtmh/63b637f9a2f8e03de465214502150ef8.js"></script>
</body>

</html>

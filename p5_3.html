<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>P5_3</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.5.0/p5.js"></script>
    <script src='https://unpkg.com/ml5@latest/dist/ml5.min.js'></script>
</head>

<body translate="no">
    <h1>Graphics</h1>
    <div id="result"></div>
    <script type="text/javascript">
        let x;
        let y;
        let outsideRadius = 150;
        let insideRadius = 100;
        let result = document.getElementById('result');
        function setup() {
            createCanvas(720, 400);
            background(204);
            x = width / 2;
            y = height / 2;
        }

        function draw() {
            background(204);

            let numPoints = int(map(mouseX, 0, width, 6, 60));
            let angle = 0;
            let angleStep = 180.0 / numPoints;

            beginShape(TRIANGLE_STRIP);
            for (let i = 0; i <= numPoints; i++) {
                let px = x + cos(radians(angle)) * outsideRadius;
                let py = y + sin(radians(angle)) * outsideRadius;
                angle += angleStep;
                vertex(px, py);
                px = x + cos(radians(angle)) * insideRadius;
                py = y + sin(radians(angle)) * insideRadius;
                vertex(px, py);
                angle += angleStep;
            }
            endShape();
        }

    </script>
    <hr>
    <script src="https://gist.github.com/xtmh/ba8d04783d4487a2dcbc3316e4b3efcf.js"></script>
</body>

</html>

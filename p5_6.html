<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>P5</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.5.0/p5.js"></script>
    <script src='https://unpkg.com/ml5@latest/dist/ml5.min.js'></script>
</head>

<body translate="no">
    <h1>Graphics</h1>
    <div id="result"></div>
    <script type="text/javascript">
        let result=document.getElementById('result');
        let str, str_old;
        function setup() {
            let canvas = createCanvas(710, 400);
            canvas.parent('result');
            //canvas.position(10,100);
            background(102);
        }

        function draw() {
            stroke(255);    //  線の色
            if (mouseIsPressed === true) {
                //  線の描画
                //rect(0,0,200,50);
                //stroke(255,0,0);    //  線の色
                line(mouseX, mouseY, pmouseX, pmouseY);
                //  座標描画                
                //noStroke();     //  文字の輪郭なし
                stroke(102);
                fill(102);      //  文字色（消しゴム）
                text(str_old, 10, 20);  //  文字上書き消去
                fill(0);        //  文字色（ペン）
                str = "(" + mouseX + ", " + mouseY + ")";
                text(str, 10, 20);      //  文字描画
                str_old = str;  //  旧座標を消去用に保持
            }else{
                //  マウスクリックリリース時の処理
                fill(102);
                rect(0,0,710, 400);
            }
        }
    </script>
    <hr>
    <script src="https://gist.github.com/xtmh/a07f6bc476d18bd443e9109cd4b6d86d.js"></script>
</body>

</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
</head>    
<body>

<h2>画像のアップロード</h2>

<input type="file" id="imgUpload" accept="image/*">

<img id="preview" src="" alt="画像プレビュー" style="max-width: 200px; max-height: 200px;">

<script>
document.getElementById("imgUpload").onchange = function (e) {
    // ファイルリーダーを作成
    let reader = new FileReader();
    reader.onload = function (e) {
        // 画像プレビューにソースをセット
        document.getElementById("preview").src = e.target.result;
    };
    // 画像ファイルを読み込む
    reader.readAsDataURL(e.target.files[0]);
};
</script>
<hr>
<script src="https://gist.github.com/xtmh/c08b720c05e075f30ec4b7e0d0887183.js"></script>
<hr>
</body>
</html>
